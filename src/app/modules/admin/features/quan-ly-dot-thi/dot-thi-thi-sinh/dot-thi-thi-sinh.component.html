<div class="row">
  <div class="col-12" [class.ovic-is-loading]="isLoading">
    <div class="ovic-load-init-fail alert alert-danger --fs-14" *ngIf="loadInitFail; else tableData">
      Đã có lỗi trong quá trình tải dữ liệu
      <button class="btn btn-primary border-circle --fs-13 ml-2" (click)="loadInit()">Reload</button>
    </div>
    <ng-template #tableData>
      <ovic-table emptyMessage="Danh sách trống" [index]="index" [data]="listData"
                  styleClass="tbl-danh-sach-tap-the head-input-size--normal head-input-size--250px" dataKey="id"
                  rowHover="true"
                  [rows]="15" tableName="Danh sách Đợt thi" [tblStructure]="tblStructure"
                  (onButtonClick)="handleClickOnTable($event)" [enableSearch]="true" [enableSearchLocal]="false"
                  (onSearch)="onSearch($event)" [searchDebounceTime]="800"></ovic-table>
      <p-paginator class="p-paginator--custom" [showCurrentPageReport]="true" [rows]="rows"
                   [totalRecords]="recordsTotal" [pageLinkSize]="5" (onPageChange)="paginate($event)"></p-paginator>
    </ng-template>
  </div>
</div>


<ng-template #testTaker>
  <div class="ovic-side-navigation-content ">
    <div class="ovic-side-navigation-content__head">
      <h4 class="ovic-side-navigation-content__head__title">Danh sách thí sinh</h4>
      <button (click)="closeForm()" pButton pRipple type="button" icon="pi pi-times"
              class="p-button-rounded p-button-danger p-button-text close ovic-side-navigation-content__head__btn-close"></button>
    </div>
    <div class="ovic-side-navigation-content__body ovic-scroll-style h-100 p-0">
      <div class="per-container  h-100">
        <div class="per-contaier-left ovic-scroll-style border-right">
            <ovic-table emptyMessage="Danh sách trống" [index]="index" [data]="dataShiftTest"
                        styleClass="tbl-danh-sach-tap-the head-input-size--normal head-input-size--250px" dataKey="id"
                        rowHover="true"
                        [rows]="15" tableName="Danh sách thí sinh dự thi" [tblStructure]="tblStructureShiftTest"
                        (onButtonClick)="handleClickOnTableShiftTest($event)" [enableSearch]="false" [enableSearchLocal]="false" [headerButtons]="headButtons"
                        [searchDebounceTime]="800"></ovic-table>
        </div>
        <div class="per-contaier-right ovic-scroll-style">
          <ng-container *ngIf="!nganhangCauhoi,else question">
            <div class="d-flex justify-content-center align-items-center h-100">
              <p class="font-weight-bold text-primary" style="font-size: 16px">Vui lòng chọn thí sinh</p>
            </div>
          </ng-container>
          <ng-template #question>
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="h-100" style="width:100%;max-width:900px;">
                <div class="exam-container">
                  <div class="exam-container__item " *ngFor="let question of nganhangCauhoi, index as i">
                    <div class="exam-container__item-label mb-2">Câu {{i + 1}}: <span>{{question.title}}</span></div>
                    <groups-radio [options]="question.answer_options" optionLabel="value" optionId="id"
                                  [verticalMode]="true" inputType="checkbox" [default]="question['per_select_question']" [freeze]="true">
                    </groups-radio>
                    <div class='exam-container__correct-answer'>
                      <div class="exam-container__correct-answer_title">
                        Đáp án:
                      </div>
                      <div class='exam-container__correct-answer_for' *ngFor="let answer of question['correct_answer_coverted']">
                        <div class="exam-container__correct-answer_for_item">{{answer}}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>

        </div>
      </div>
    </div>
    <div class="ovic-side-navigation-content__foot">
      <button pButton pRipple icon="pi pi-times" label="Đóng" class="p-button-secondary" (click)="closeForm()"></button>
    </div>
  </div>
</ng-template>
