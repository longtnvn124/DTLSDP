<p-dialog header="THƯ VIỆN 3D" [(visible)]="viewPoint" [modal]="true" [style]="{ width: '1000px',height:'580px' }" [draggable]="false" [resizable]="true">
  <p-tabMenu [model]="items" [activeItem]="activeItem" ></p-tabMenu>
  <div *ngIf="activeItem === items[0]">
    <div *ngIf="dataPointChild !== [],else emptyData " class="d-flex flex-wrap w-100 h-100 mt-2">
      <div class="space-contaier" *ngFor="let item of dataPointChild">
            <div class="space-contaier_item__view" *ngIf="item['_typeVr']==='image360'">
              <img src="{{item['_url_link_view']}}" alt="">
            </div>
            <div class="space-contaier_item__view" *ngIf="item['_typeVr']==='video360'">
                <video src="{{item['_url_link_view']}}"></video>
            </div>
            <div class="space-item_title"> {{item.title}}</div>
      </div>
    </div>
    <ng-template #emptyData>
      <div class="w-100 h-100 d-flex justify-content-center align-items-center font-weight-bold">
        Không có dữ liệu
      </div>
    </ng-template>
  </div>

</p-dialog>
