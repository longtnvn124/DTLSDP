
<div class="ngulieuso__container my-5 h-100 w-100">
  <div *ngIf="ngulieuImage360 !==[]">
    <div class="ngulieuso__title">
      <h3> Ngữ liệu ảnh 3D 360</h3>
    </div>
    <div class="row row-cols-2">
      <div class="d-flex flex-wrap flex-row justify-content-between align-items-center col-sm-6 col-md-4 col-lg-3 p-2" *ngFor="let item of ngulieuImage360" (click)="btnSelectNgulieu(item)">
        <div class="w-100 d-inline-block shadow-sm bg-white border ovic--parent-image position-relative" style="border-radius:4px">
          <div class='head-card_hover w-100 bg-image hover-zoom' style="cursor: pointer;">
            <div class="position-relative w-100 st-image img-child-max-width" style="overflow: hidden">
              <img style="padding:10px" class="w-100 h-100 ovic-img-zoom"
                   [src]="item.file_thumbnail ? item['__file_thumbnail'] : 'assets/images/placeholder-3x2.jpg'" alt="">
            </div>
            <div class="m-2">
              <div
                class="headding-card text-xl font-weight-bold text-capitalize text-center align-items-center text_hover ngulieuso_item_title">
                {{item.title}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="ngulieuVideo360 !==[]">
    <div class="ngulieuso__title mt-4">
      <h3> Ngữ liệu video 3D 360</h3>
    </div>
    <div class="row row-cols-2">
      <div class="d-flex flex-wrap flex-row justify-content-between align-items-center col-sm-6 col-md-4 col-lg-3 p-2" *ngFor="let item of ngulieuVideo360" (click)="btnSelectNgulieu(item)">
        <div class="w-100 d-inline-block shadow-sm bg-white border ovic--parent-image position-relative" style="border-radius:4px">
          <!--      <div class='head-card_hover w-100 bg-image hover-zoom' (click)="btnSelectItem(item)" style="cursor: pointer;">-->
          <div class='head-card_hover w-100 bg-image hover-zoom' style="cursor: pointer;">
            <div class="position-relative w-100 st-image img-child-max-width" style="overflow: hidden">
              <img style="padding:10px" class="w-100 h-100 ovic-img-zoom"
                   [src]="item.file_thumbnail ? item['__file_thumbnail'] : 'assets/images/placeholder-3x2.jpg'" alt="">
            </div>
            <div class="m-2">
              <div class="headding-card text-xl font-weight-bold text-capitalize text-center align-items-center text_hover ngulieuso_item_title">
                {{item.title}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
