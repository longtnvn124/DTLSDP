<div class="header" id="header">
  <div class="container">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="header-logo">
        <a href=""> <img src="assets/images/logo.png" alt=""></a>
        <h3 class="header-logo_title ml-4">Ban tuyên giáo</h3>
      </div>
      <div class="nav-menu-container">
        <ul class="nav-menu">
          <li><a>Ngữ liệu số</a></li>
          <li><a>Chuyên mục</a></li>
          <li><a>tìm kiếm</a></li>
          <li><a>Đăng nhập</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchDefault>
    <div class="home-container">
      <div class="home-slider">
        <p-galleria [autoPlay]="true" [value]="slides" [numVisible]="1" [circular]="true" [showItemNavigators]="true"
                    [showThumbnails]="false" [containerStyle]="{ 'max-width': '100%','max-height':'650px' }">
          <ng-template pTemplate="item" let-item>
            <img [src]="item.img"
                 style="width: 100%; max-height: 650px;height: 100% ;display: block;object-fit: cover"/>
          </ng-template>
        </p-galleria>
      </div>
      <div class="home-body py-4">
        <div class="container">
          <h3 class="virtual-tour-title"> VR360 Virtual Tour</h3>
          <div class="row d-flex justify-content-center align-items-start">
            <div class="col-7 p-0">
              <div class="virtual-tour-content">
                <app-virtual-tour></app-virtual-tour>
              </div>
            </div>
            <div class="col-5" style="margin-top: 9px">

              <div class="content_info">
                <div class="content_info-caption"> Thông tin</div>
                <hr>
                <ul class="list-unstyled">
                  <li>
                    <div class="content_info-item">Sự kiện tổng hợp</div>
                  </li>
                  <li>
                    <div class="content_info-item">Nhân vật lịch sử</div>
                  </li>
                  <li>
                    <div class="content_info-item">Thông tin kỹ thuật</div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="slide-examinations">
            <div class="container">
              <div class="d-flex justify-content-center align-items-center flex-column">
                  <h1 class="slide-examinations_title">Đợt thi</h1>
                <h3 class="slide-examinations_desc">Truy cập và bắt đầu thi</h3>
                <button pButton pRipple label="Truy cập" class="btn_examinations"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ng-container>
  <ng-container *ngSwitchCase="'CHUYENMUC'">

  </ng-container>
  <ng-container *ngSwitchCase="'DANNHMUC_NGULIEUSO'">

  </ng-container>
  <ng-container *ngSwitchCase="'NHANVAT'">

  </ng-container>
  <ng-container *ngSwitchCase="'SUKIEN_TONGHOP'">

  </ng-container>
  <ng-container *ngSwitchCase="'SEARCH'">

  </ng-container>
  <ng-container *ngSwitchCase="'THONGTIN'">

  </ng-container>

</ng-container>
