<div class="container">
    <div class="row mt-5">
        <div class="col-4">
            <app-test-date-input></app-test-date-input>
        </div>
        <div class="col-4">
            <input type="text" class="p-inputtext" placeholder="dd/mm/yyyy" (keydown)="validateValue($event)">
        </div>
    </div>
  <div class="row">
    <div class="col-12">
      <button type="button" pButton pRipple icon="pi pi-check" value="check" (click)="checkClick($event)"></button>
    </div>
  </div>
</div>
