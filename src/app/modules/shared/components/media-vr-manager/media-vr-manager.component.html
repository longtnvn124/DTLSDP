<ng-template #fromUpdate>
  <div class="ovic-side-navigation-content">
    <div class="ovic-side-navigation-content__head">
      <h4 class="ovic-side-navigation-content__head__title">{{formState ? formState.formTitle : ''}}</h4>
      <button (click)="closeForm()" pButton pRipple type="button" icon="pi pi-times"
              class="p-button-rounded p-button-danger p-button-text close ovic-side-navigation-content__head__btn-close"></button>
    </div>
    <div class="ovic-side-navigation-content__body ovic-scroll-style">
      <div class="ovic-vertical__inputs ovic-vertical__inputs--layout-2">
        <form [formGroup]="formSave" autocomplete="off">
          <div class="row">
            <div class="col-12">
              <p class="form-row">
                <label>Toạ độ vị trí <span class="ovic-mark">*</span></label>
                <input type="text" placeholder="" formControlName="location"
                       autocomplete="off">
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <p class="form-row">
                <label>Tên vị trí <span class="ovic-mark">*</span></label>
                <input type="text" placeholder="Tên vị trí..." formControlName="title"
                       autocomplete="off">
              </p>
            </div>
            <div class="col-6">
              <p class="form-row">
                <label for="mota">Icon<span class="ovic-mark">*</span></label>
                <!--                <p-dropdown placeholder="Chọn icon ..." class="w-100" [options]="statusList" optionLabel="label"-->
                <!--                            optionValue="value" [showClear]="true"-->
                <!--                            formControlName='status'></p-dropdown>-->
                <p-dropdown [options]="iconList" optionLabel="name" optionValue="path"  class="w-100" placeholder="Select a Country">
                </p-dropdown>

              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="form-row">
                <label for="mota">Mô tả</label>
                <textarea formControlName="mota" placeholder="Mô tả..." autocomplete="off" id="mota" cols="30"
                          rows="5"></textarea>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="form-row">
                <label>File media</label>
                <app-file-list-local class="w-100 ovic-vertical__file-list" [permission]="filePermission"
                                     [formField]="f['file_media']" [multiple]="true"
                                     [accept]="['.jpg']"></app-file-list-local>
              </p>

            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="form-row">
                <label>File audio thuyết minh</label>
                <app-file-list-local class="w-100 ovic-vertical__file-list" [permission]="filePermission"
                                     [formField]="f['file_audio']" [multiple]="true"></app-file-list-local>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="ovic-side-navigation-content__foot">
      <span class="ovic-side-navigation-content__foot__notice mr-auto"><mark>(*)</mark> bắt buộc phải nhập</span>
      <button pButton pRipple type="button" label="Cập nhật" icon="pi pi-save" (click)="saveForm()"
              class="p-button-success"></button>
      <button pButton pRipple type="button" label="Đóng" class="p-button-secondary ml-3" icon="pi pi-times"
              (click)="closeForm()"></button>
    </div>
  </div>
</ng-template>
